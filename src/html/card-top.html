<div class="card-top">
    <div class="container container-narrow">
        <div class="card-top__left">
            <div class="card-slider">
                <div class="card-slider__thumbs">
                    <div class="card-slider__thumb">
                        <img src="img/thumb1.jpg" alt="photo clothes">
                    </div>
                    <div class="card-slider__thumb">
                        <img src="img/thumb2.jpg" alt="photo clothes">
                    </div>
                    <div class="card-slider__thumb">
                        <img src="img/thumb3.jpg" alt="photo clothes">
                    </div>
                    <div class="card-slider__thumb">
                        <img src="img/thumb4.jpg" alt="photo clothes">
                    </div>
                    <div class="card-slider__thumb">
                        <img src="img/thumb5.jpg" alt="photo clothes">
                    </div>
                </div>
                <div class="card-slider__main">
                    <img src="img/thumb1.jpg" alt="product">
                </div>
            </div>
        </div>
        <div class="card-top__right">
            <span class="card-info__prop product__props best">Хит продаж</span>
            <h3 class="card-info__title">Летний сарафан</h3>
            <div class="card-info__rate">
                <img src="img/stars.png" alt="4 of 5 rate">
                <span>2 Отзыва</span>
            </div>
            <div class="card-info__price info-price">
                <div class="info-price__current">1600 ₽</div>
                <div class="info-price__old">2600 ₽</div>
            </div>
            <p class="card-info__descr">Нам нравятся легкий материал платья, изящная длина миди и сочные цвета.</p>
            <div class="card-info__select card-info__first-select color-select">
            <p class="color-select__selected">Color: <span>Green</span></p>
            <ul class="color-select__list">
                <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="red" aria-label="Choice red color" style="background-color: red;"></button></li>
                <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="yellow" aria-label="Choice yellow color" style="background-color: yellow;"></button></li>
                <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="green" aria-label="Choice green color" style="background-color: green;"></button></li>
                <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="white" aria-label="Choice white color" style="background-color: white;"></button></li>
                <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="black" aria-label="Choice black color" style="background-color: black;"></button></li>
                <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="brown" aria-label="Choice brown color" style="background-color: brown;"></button></li>
                <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="purple" aria-label="Choice purple color" style="background-color: purple;"></button></li>
                <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="gray" aria-label="Choice gray color" style="background-color: gray;"></button></li>
            </ul>
            </div>
            <div class="card-info__select card-info__second-select size-select">
                <div class="size-select__top">
                    <p class="size-select__selected"> Размер: <span>Выберите размер</span> </p>
                    <!-- <button class="size-select__btn btn-reset">Size charts</button> -->
                </div>
                <ul class="size-select__list">
                    <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 23 size">40</button></li>
                    <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 24 size">42</button></li>
                    <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 25 size">44</button></li>
                    <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 26 size">46</button></li>
                    <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 27 size">48</button></li>
                    <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 28 size">50</button></li>
                    <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 29 size">52</button></li>
                    <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 30 size">54</button></li>
                    <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice 31 size">56</button></li>
                </ul>
                <button class="size-select__clear btn-reset">
                    <svg>
                        <use xlink:href="img/sprite.svg#close"></use>
                    </svg>
                    clear
                </button>
            </div>
            <div class="card-info__stepper stepper">
                <button class="btn-reset stepper__btn stepper__btn--minus stepper__btn--disabled" aria-label="minus">
                    <svg>
                        <use xlink:href="img/sprite.svg#minus"></use>
                    </svg>
                </button>
                <input type="text" class="stepper__input" value="1" maxlength="5">
                <button class="btn-reset stepper__btn stepper__btn--plus" aria-label="plus">
                    <svg>
                        <use xlink:href="img/sprite.svg#plus"></use>
                    </svg>
                </button>
            </div>
            <button class="btn-reset card-info__btn card-info__btn--tocart">Добавить в корзину</button>
            <button class="btn-reset card-info__btn card-info__btn--towishlist">Добавить в избранное</button>
            <div class="card-info__bottom card-bottom">
                <div class="card-bottom__item">
                    <span> Sku: </span>
                    FW511
                </div>
                <div class="card-bottom__item">
                    <span> Category: </span>
                    <a href="#">Trousers</a>
                    <a href="#">Life style</a>
                </div>
                <div class="card-bottom__item">
                    <span> Tags: </span>
                    <a href="#">Designer</a>
                    <a href="#">Women</a>
                </div>
                <div class="card-bottom__social">
                    <span>Share:</span>
                    <ul class="footer__list--row footer__social social">
                        <li class="social__item"><a href="#" class="social__link social__link--tw" aria-label="Go to twitter"></a></li>
                        <li class="social__item"><a href="#" class="social__link social__link--fb" aria-label="Go to facebook"></a></li>
                        <li class="social__item"><a href="#" class="social__link social__link--inst" aria-label="Go to instagram"></a></li>
                        <li class="social__item"><a href="#" class="social__link social__link--pin" aria-label="Go to pinterest"></a></li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
</div>
